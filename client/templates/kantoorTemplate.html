<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='//fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>

    <!-- Web Componenets polyfill -->
    <!--script src="/bower/webcomponentsjs/webcomponents.js"></script-->

    <link rel="import" href="/bower/font-roboto/roboto.html">
    <link rel="import" href="/bower/core-header-panel/core-header-panel.html">
    <link rel="import" href="/bower/core-toolbar/core-toolbar.html">
    <link rel="import" href="/bower/paper-tabs/paper-tabs.html">
</head>

<template name="KantoorTemplate">
    <core-header-panel>
        <core-toolbar>
            <paper-tabs id="tabs" selected="all" self-end>
                <paper-tab name="hoofdpagina">Hoofdpagina</paper-tab>
                <paper-tab name="wijzigkantoor">Wijzig kantoor</paper-tab>
            </paper-tabs>
        </core-toolbar>

        <div class="container" layout vertical center>
            <div class="kantoor-layout">
                <article>
                    {{> yield}}
                </article>

                <footer>
                    {{> yield "footer"}}
                </footer>
            </div>
        </div>
    </core-header-panel>
</template>
